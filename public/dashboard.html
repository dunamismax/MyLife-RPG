<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyLife RPG</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">MyLife RPG</a>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <button id="logout-btn">Logout</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1 id="welcome-message">Welcome!</h1>
        <div class="dashboard-grid">
            <section id="stats" class="dashboard-card">
                <h2>Character Stats</h2>
                <div id="stats-content"></div>
            </section>

            <section id="quests" class="dashboard-card">
                <h2>Quests</h2>
                <div id="quests-content"></div>
                <h3>Add New Quest</h3>
                <form id="add-quest-form">
                    <div class="form-group">
                        <label for="quest-title">Title</label>
                        <input type="text" id="quest-title" required>
                    </div>
                    <div class="form-group">
                        <label for="quest-type">Type</label>
                        <select id="quest-type">
                            <option value="daily">Daily</option>
                            <option value="major">Major</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest-xp">XP Reward</label>
                        <input type="number" id="quest-xp" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add Quest</button>
                </form>
            </section>

            <section id="habits" class="dashboard-card">
                <h2>Habits</h2>
                <div id="habits-content"></div>
                <h3>Add New Habit</h3>
                <form id="add-habit-form">
                    <div class="form-group">
                        <label for="habit-title">Title</label>
                        <input type="text" id="habit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-type">Type</label>
                        <select id="habit-type">
                            <option value="good">Good</option>
                            <option value="bad">Bad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="habit-xp">XP Reward</label>
                        <input type="number" id="habit-xp" min="0" required>
                    </div>
                    <button type="submit" class="btn">Add Habit</button>
                </form>
            </section>

            <section id="achievements" class="dashboard-card">
                <h2>Achievements</h2>
                <div id="achievements-content"></div>
            </section>

            <section id="status-effects" class="dashboard-card">
                <h2>Active Status Effects</h2>
                <div id="status-effects-content"></div>
            </section>
        </div>
    </main>
    <script src="/js/dashboard.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
